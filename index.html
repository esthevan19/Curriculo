<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esthevan Jose dos Santos da Silva - Currículo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }
        
        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.4rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 50px;
        }
        
        section {
            margin-bottom: 40px;
        }
        
        h2 {
            color: #4facfe;
            font-size: 2rem;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #4facfe;
            display: inline-block;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .info-item {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #4facfe;
            transition: all 0.3s ease;
        }
        
        .info-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.1);
        }
        
        .info-item i {
            color: #4facfe;
            font-size: 1.5rem;
            margin-right: 15px;
        }
        
        .info-item strong {
            color: #333;
            font-size: 1.1rem;
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Esthevan Jose dos Santos da Silva</h1>
            <p>Desenvolvedor | Entusiasta de Tecnologia | Brasil</p>
        </header>
        
        <div class="content">
            <section>
                <h2>Informações de Contato</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="contact-info">
                            <i class="fas fa-user"></i>
                            <strong>Nome completo:</strong>
                        </div>
                        <span>Esthevan Jose dos Santos da Silva</span>
                    </div>
                    
                    <div class="info-item">
                        <div class="contact-info">
                            <i class="fas fa-phone"></i>
                            <strong>Telefone:</strong>
                        </div>
                        <span>(51) 99426-2811</span>
                    </div>
                    
                    <div class="info-item">
                        <div class="contact-info">
                            <i class="fas fa-envelope"></i>
                            <strong>E-mail:</strong>
                        </div>
                        <span>zago@gmail.com</span>
                    </div>
                    
                    <div class="info-item">
                        <div class="contact-info">
                            <i class="fas fa-map-marker-alt"></i>
                            <strong>Localização:</strong>
                        </div>
                        <span>Brasil</span>
                    </div>
                </div>
            </section>
            
            <!-- Você pode adicionar mais seções aqui depois -->
            <!-- Exemplo: Formação, Experiência, Habilidades, etc. -->
        </div>
    </div>
</body>
</html>
